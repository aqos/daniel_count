<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <div class="logo-container">
                    <img class="logo" src="../../../assets/icon/logo.png" alt="Logo" />
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="mb-2">
            <ion-col size="12">
                <h6 class="text-center text-white text-uppercase"> Inscription Agent Compteur </h6>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <form [formGroup]="registerForm">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-label position="floating" class="text-white">Nom</ion-label>
                                    <ion-input type="text" formControlName="last_name"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-label position="floating" class="text-white">Prénoms</ion-label>
                                    <ion-input type="text" formControlName="first_name"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-label position="floating" class="text-white">Lieu de naissance</ion-label>
                                    <ion-input type="text" formControlName="birth_place"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-label position="floating" class="text-white">Date de naissance</ion-label>
                                    <ion-datetime display-format="DD MMM YYYY" formControlName="birth_date"></ion-datetime>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-label position="floating" class="text-white">CNI / Passeport</ion-label>
                                    <ion-input type="text" formControlName="piece_number"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-label position="floating" class="text-white">Téléphone</ion-label>
                                    <ion-input type="text" formControlName="phone"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-label position="floating" class="text-white">Adresse E-mail</ion-label>
                                    <ion-input type="email" formControlName="email"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <div class="d-flex justify-content-between">
                                    <ion-button color="light" [disabled]="!registerForm.valid" (click)="onRegister()">
                                        <span class="text-primary font-weight-bolder">Valider</span>
                                    </ion-button>
                                    <ion-button color="light" (click)="onGoBack()">
                                        <span class="text-primary font-weight-bolder">Retour</span>
                                    </ion-button>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
