<ion-header>
    <ion-toolbar>
        <div class="d-flex justify-content-between">
            <ion-buttons>
                <ion-button>
                    <ion-icon slot="icon-only" name="menu"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-buttons>
                <ion-button>
                    <ion-icon slot="icon-only" src="../../../assets/icon/logo.svg"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-buttons>
                <ion-button>
                    <ion-icon slot="icon-only" name="contact"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="mt-3">
            <ion-col size="12">
                <h2 class="text-center text-white text-uppercase"> Engins </h2>
            </ion-col>
        </ion-row>

        <ion-row class="mb-3">
            <ion-col *ngFor="let engine of engines" size="6" size-sm="4">
                <div class="d-flex flex-column bg-grey engine-container">
                    <div class="logo-container">
                        <img [src]="engine.img" alt="Engine" />
                    </div>
                    <div class="d-flex justify-content-between align-items-center bg-primary action-container">
                        <ion-icon color="light" class="flex-1" slot="icon-only" name="add"></ion-icon>
                        <ion-input type="text" class="bg-white flex-2 custom-input"></ion-input>
                        <ion-icon color="light" class="flex-1" slot="icon-only" name="remove"></ion-icon>
                    </div>
                </div>
            </ion-col>
            <ion-col size="6" size-sm="4" offset="3" offset-sm="4">
                <div class="d-flex flex-column bg-grey engine-container">
                    <div class="logo-container">
                        <img src="../../../assets/imgs/dial_icon.png" alt="Engine" />
                    </div>
                    <div class="d-flex justify-content-between align-items-center bg-primary action-container">
                        <ion-icon color="light" class="flex-1" slot="icon-only" name="add"></ion-icon>
                        <ion-input type="text" class="bg-white flex-2 custom-input"></ion-input>
                        <ion-icon color="light" class="flex-1" slot="icon-only" name="remove"></ion-icon>
                    </div>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <div class="d-flex justify-content-between">
                    <ion-button color="light">
                        <span class="text-primary font-weight-bolder">Retour</span>
                    </ion-button>
                    <ion-button color="light">
                        <span class="text-primary font-weight-bolder">RÃ©sultats</span>
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
