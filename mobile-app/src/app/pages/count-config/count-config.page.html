<ion-header>
    <ion-toolbar>
        <div class="d-flex justify-content-between">
            <ion-buttons>
                <ion-button>
                    <ion-icon slot="icon-only" name="menu"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-buttons>
                <ion-button>
                    <ion-icon slot="icon-only" src="../../../assets/icon/logo.svg"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-buttons>
                <ion-button>
                    <ion-icon slot="icon-only" name="contact"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="mt-3">
            <ion-col size="12">
                <div class="logo-container">
                    <img class="logo" src="../../../assets/imgs/dial_icon.png" alt="Logo" />
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="mt-2">
            <ion-col size="12">
                <h3 class="text-center text-white"> Poste de comptage </h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <form [formGroup]="countForm">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-label position="floating">Temps</ion-label>
                                    <ion-select formControlName="weather_id" placeholder="Sélectionnez en un">
                                        <ion-select-option *ngFor="let weather of weathers" [value]="weather.id">{{ weather.name }}</ion-select-option>
                                    </ion-select>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-label position="floating">Tranche horaire</ion-label>
                                    <ion-select formControlName="time_slot_id" placeholder="Sélectionnez en une">
                                        <ion-select-option *ngFor="let timeSlot of timeSlots" [value]="timeSlot.id">{{ timeSlot.time_slot }}</ion-select-option>
                                    </ion-select>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <ion-item>
                                    <ion-label position="floating">Département</ion-label>
                                    <ion-select (ionChange)="fetchRoads()" formControlName="department_couple_id" placeholder="Sélectionnez en un">
                                        <ion-select-option *ngFor="let departmentCouple of departmentCouples" [value]="departmentCouple.id">{{ departmentCouple.name }}</ion-select-option>
                                    </ion-select>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row *ngIf="departmentCoupleChoosed">
                            <ion-col size="12">
                                <ion-item>
                                    <ion-label position="floating">Axe routier</ion-label>
                                    <ion-select *ngIf="roadsLoaded" formControlName="road_id" placeholder="Sélectionnez en un">
                                        <ion-select-option *ngFor="let road of roads" [value]="road.id">
                                            {{ road.section_code }}</ion-select-option>
                                    </ion-select>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row class="mt-3">
                            <ion-col size="12">
                                <div class="d-flex justify-content-end">
                                    <ion-button color="light" [disabled]="!countForm.valid" (click)="onCount()">
                                        <span class="text-primary font-weight-bolder">Compter</span>
                                    </ion-button>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
