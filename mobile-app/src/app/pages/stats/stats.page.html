<ion-header>
    <ion-toolbar>
        <div class="d-flex justify-content-between">
            <ion-buttons>
                <ion-button>
                    <ion-icon slot="icon-only" name="menu"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-buttons>
                <ion-button>
                    <ion-icon slot="icon-only" src="../../../assets/icon/logo.svg"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-buttons>
                <ion-button>
                    <ion-icon slot="icon-only" name="contact"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="mt-2">
            <ion-col size="12">
                <h2 class="text-center text-white text-uppercase"> Statistiques </h2>
            </ion-col>
        </ion-row>

        <ion-row class="mb-3">
        </ion-row>

        <ion-row class="mb-3">
            <div id="piecharts" class="piecharts"></div>
        </ion-row>

        <ion-row class="mb-3">
            <div id="bandcharts" class="bandcharts"></div>
        </ion-row>

        <ion-row class="mb-3 d-flex justify-content-around">
            <ion-col size="2">
                <ion-item class="d-flex flex-column justify-content-center align-items-center">
                    <ion-radio value="word"></ion-radio>
                    <ion-label>Word</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="2" offset="1">
                <ion-item class="d-flex flex-column justify-content-center align-items-center">
                    <ion-radio value="excel"></ion-radio>
                    <ion-label>Excel</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="2" offset="1">
                <ion-item class="d-flex flex-column justify-content-center align-items-center">
                    <ion-radio value="pdf"></ion-radio>
                    <ion-label>Pdf</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <div class="d-flex justify-content-center">
                    <ion-button color="light">
                        <span class="text-primary font-weight-bolder">Enregistrer</span>
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
