<ion-header>
    <ion-toolbar>
        <div class="d-flex justify-content-between">
            <ion-buttons>
                <ion-button>
                    <ion-icon slot="icon-only" src="../../../assets/icon/logo.svg" width="32" height="32"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-buttons>
                <ion-button>
                    <ion-icon slot="icon-only" name="contact"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="mt-5">
            <ion-col size="12">
                <div class="logo-container">
                    <img class="logo" src="../../../assets/imgs/dial_icon.png" alt="Logo" />
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="mt-3">
            <ion-col size="12">
                <h3 class="text-center text-white">Poste de comptage</h3>
            </ion-col>
        </ion-row>

        <ion-row class="my-4">
            <ion-col size="12">
                <ion-item>
                    <ion-label>Votre mot de passe</ion-label>
                    <ion-input type="password" class="custom-input" [(ngModel)]="password"></ion-input>
                </ion-item>
                <div class="text-danger" *ngIf="wrongPassword">
                    Mot de passe incorrect !
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <div class="d-flex justify-content-center">
                    <ion-button color="light" [disabled]="!requiredLength()" (click)="onSubmit()">
                        <span class="text-primary">Valider</span>
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
